[build-system]
requires = [
    "hatchling",
]
build-backend="hatchling.build"

[project]
name = "sturgeon"
version = "0.3.2"
authors = [
    { name="Marc PagÃ¨s-Gallego" },
    { name="Carlo Vermeulen" },
]
description = "CNS classifier"
readme = "README.md"
requires-python = ">=3.7, <3.9"
dependencies = [
    "numpy>=1.21.5",
    "pandas>=1.3.0",
    "matplotlib==3.5.1",
    "onnxruntime==1.12.1",
    "pysam==0.19.0",
    "modbampy==0.6.3",
]

[project.urls]
"Homepage" = "https://github.com/marcpaga/sturgeon"
"Bug Tracker" = "https://github.com/marcpaga/sturgeon/issues"

[project.scripts]
sturgeon = "sturgeon.main:run"

[project.optional-dependencies]
build_linux = [
    'nuitka==1.2.0',
    'patchelf==0.16.1'
]
build_macos = [
    'nuitka==1.2.0',
]
build_windows = [
    'nuitka==1.2.0',
]

[options.package_data]
sturgeon = "include/*"

